<!DOCTYPE html>
<html lang="dir" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Login</title>
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
        text-decoration: none;
        font-family: montserrat;
        box-sizing: border-box;
    }

    body {
        min-height: 100vh;
        background: #15161d;
    }

    .login-form {
        width: 360px;
        background: #f1f1f1;
        height: 580px;
        padding: 80px 40px;
        border-radius: 10px;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
    }

    .login-form h1 {
        text-align: center;
        margin-bottom: 60px;
    }

    .txtb {
        border-bottom: 2px solid #adadad;
        position: relative;
        margin: 30px 0;
    }

    .txtb input {
        font-size: 15px;
        color: #333;
        border: none;
        width: 100%;
        outline: none;
        background: none;
        padding: 0 5px;
        height: 40px;
    }

    .txtb span::before {
        content: attr(data-placeholder);
        position: absolute;
        top: 50%;
        left: 5px;
        color: #adadad;
        transform: translateY(-50%);
        z-index=-1;
        transition: .5s;
    }

    .txtb span::after {
        content='';
        position: absolute;
        width: 0%;
        height: 2px;
        transition: .5s;
        background: #313840;
    }

    .focus+span::before {
        top: -5px;
    }

    .focus+span::after {
        width: 100%;
    }

    .logbtn {
        display: block;
        width: 100%;
        height: 50px;
        border-radius: none;
        background: #2e4ead;
        background-size: 200%;
        color: #fff;
        outline: none;
        cursor: pointer;
        transition: .5s;
    }

    .logbtn:hover {
        background-position: right;
    }

    .bottom-text {
        margin-top: 60px;
        text-align: center;
        font-size: 15px;
    }

    #message {
        display: none;
        top: 100%;
        z-index: 5;
        display: none;
        max-width: 100%;
        padding: .5rem;
        margin-top: .1rem;
        font-size: 1rem;
        line-height: 1;
        color: #fff;
        background-color: rgba(220, 53, 69, .8);
        border-radius: .2rem;
    }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js" charset="utf-8"></script>
</head>

<body>
    <form class="login-form" method="post" action="">
        {% csrf_token %}
        <h1>Login</h1>
        <div id="message">
            {{msg}}
        </div>
        <div class="txtb">
            <input class="text" id="user" name="username">
            <span data-placeholder="Username"></span>
        </div>
        <div class="txtb">
            <input type="password" id="pwd" class="password" name="password">
            <span data-placeholder="Password"></span>
        </div>
        <input type="submit" class="logbtn" name="" value="Login" id="login">
        <div class="bottom-text">
            Don't have account? <a href="/">Sign up</a>
        </div>
    </form>
    <script type="text/javascript">
    $(".txtb input").on("focus", function() {
        $(this).addClass("focus");
    });

    $(".txtb input").on("blur", function() {
        if ($(this).val() == "")
            $(this).removeClass("focus");
    });
    var userid = document.getElementById("user");
    var pwd = document.getElementById("pwd");
    var submit = document.getElementById("login");
    userid.onfocus = function() {
        document.getElementById("message").style.display = "None";
    }
    pwd.onfocus = function() {
        document.getElementById("message").style.display = "None";
    }
    submit.onclick = function() {
        if ("{{ msg }}" !== "All good") {
            event.preventDefault();
            event.stopPropagation();
            document.getElementById("message").style.display = "block";
        }
    }
    </script>
</body>

</html>
